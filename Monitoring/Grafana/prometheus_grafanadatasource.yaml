# /!\ Grant the grafana-sa the cluster-monitoring-view if using the cluster prometheus:
# oc adm policy add-cluster-role-to-user cluster-monitoring-view -z grafana-sa
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: prometheus
spec:
  datasource:
    access: proxy
    editable: true
    isDefault: true
    jsonData:
      httpHeaderName1: Authorization
      timeInterval: 5s
      tlsSkipVerify: true
    name: Prometheus
    secureJsonData:
      httpHeaderValue1: Bearer <changeme>
    type: prometheus
    url: https://thanos-querier.openshift-monitoring.svc:9091
  instanceSelector:
    matchLabels:
      dashboards: camel-grafana
  plugins:
  - name: grafana-clock-panel
    version: 1.3.0
  resyncPeriod: 5m